<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun</title>
</head>
<body>
    <script>
        let input = prompt("Enter S , W or G : ")
        let random =1 + Math.floor(Math.random()*3)
        let value = 0;
        console.log(random)
        if(random = 1){
            value = "S"
        }
        else if (random = 2) {
            value = "W"
        }
        else if (random = 3) {
            value = "G"
        }
        while(value != null){
            if (input !== value) {
                alert("Try Again")
            } 
            else if(input == value) {
                alert("You Won!!")
                break;
            }
            else{
                alert("Error")
            }
        }
        </script>
</body>
</html>
